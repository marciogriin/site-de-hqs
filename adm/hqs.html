        <!-- Página de Cadastro do Objeto Tema -->
        <section id="cadastro-tema">

            <!-- Formulário de cadastro/edição -->
            <form>
				<div>
					<label for="titulo">Título da HQ:</label>

				</div>

					<label for="sinopse">Sinopse:</label>
					<textarea id="sinopse" name="sinopse" rows="5" cols="33"></textarea>
				</div>
				<div>
					<label for="capa">Capa</label>
					<input type="file" id="capa" name="capa">
				</div>
				<button type="submit">Cadastrar</button>
            </form>
            
            <!-- Tabela com lista dos objetos cadastrados -->

                <thead>
                    <tr>
