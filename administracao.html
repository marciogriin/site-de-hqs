    <!-- Conteúdo -->
    <main>
        <!-- Página de Cadastro do Objeto Tema -->
        <section id="cadastro-tema">
            <h2>Cadastro do Objeto Tema</h2>
            <!-- Formulário de cadastro/edição -->
            <form>
                <label for="nome-tema">Nome do Tema:</label>
                <input type="text" id="nome-tema" name="nome-tema">
                <button type="submit">Cadastrar</button>
            </form>
            
            <!-- Tabela com lista dos objetos cadastrados -->
            <table>
                <thead>
                    <tr>
                        <th>Nome do Tema</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Tema 1</td>
                        <td>
                            <button>Editar</button>
                            <button>Apagar</button>
                        </td>
                    </tr>
                    <!-- Adicione mais linhas para outros temas cadastrados -->
                </tbody>
            </table>
        </section>
        
        <!-- Página de Cadastro de Usuários -->
        <section id="cadastro-usuarios">
            <h2>Cadastro de Usuários</h2>
            <!-- Formulário de cadastro/edição -->
            <form>
                <label for="nome-usuario">Nome do Usuário:</label>
                <input type="text" id="nome-usuario" name="nome-usuario">
                <button type="submit">Cadastrar</button>
            </form>
            
            <!-- Tabela com lista dos usuários cadastrados -->
            <table>
                <thead>
                    <tr>
                        <th>Nome do Usuário</th>
                        <th>Email</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Usuário 1</td>
                        <td>usuario1@example.com</td>
                        <td>
                            <button>Editar</button>
                            <button>Apagar</button>
                        </td>
                    </tr>
                    <!-- Adicione mais linhas para outros usuários cadastrados -->
                </tbody>
            </table>
        </section>
    </main>
